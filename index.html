<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        

        
        function getComputerSelection() {
            let index = Math.floor(Math.random() * 100);
            if (index <= 33.33) {
                return 'rock';
            } else if (index >= 33.34 && index <= 66.66) {
                return 'paper';
            } else {
                return 'scissors';
            }
        }

        
        let computerScore = 0;
        let playerScore = 0;

            

        function playRound() {
           
            let playerSelection = prompt('Choose: rock, paper, or scissors');
            let computerSelection = getComputerSelection();
            
            if(playerSelection == computerSelection) {
                    alert('Tie match!');
                }
            else if(playerSelection == 'rock') {
                if (computerSelection == 'paper') {
                        ++computerScore;
                        alert('You lose! Paper beats rock');
                        
                } else {
                        ++playerScore;
                        alert('You win! Rock beats scissors');
                }
            }
            else if(playerSelection == 'scissors') {
                if (computerSelection == 'rock') {
                    ++computerScore;
                    alert('You lose! Rock beats scissors');
                } else {
                    ++playerScore;
                    alert('You win! Scissors beats paper');
                }
            }
            else if(playerSelection == 'paper') {
                if (computerSelection == 'scissors') {
                    ++computerScore;
                    alert('You lose! Scissors beat paper');
                } else {
                    ++playerScore;
                    alert('You win! Paper beats rock');
                }
            }
            

        }


        function game() {
            


            /* Round 1 */
            playRound();
            console.log(playerScore);
            console.log(computerScore);
            
            

            /* Round 2 */

            playRound();
            console.log(playerScore);
            console.log(computerScore);
            

            /* Round 3 */

            playRound();
            console.log(playerScore);
            console.log(computerScore);
            

            /* Round 4 */

            playRound();
            console.log(playerScore);
            console.log(computerScore);
            
            /* Round 5 */

            playRound();
            console.log(playerScore);
            console.log(computerScore);

            if(playerScore = computerScore) {
                console.log(`Tied Game! Play again. Your score: ${playerScore}, computer score: ${computerScore}`);
                alert(`Tied Game! Your score: ${playerScore}, computer score: ${computerScore}`);
            }
            else if(playerScore < computerScore) {
                console.log(`You lost the game! Your score: ${playerScore}, computer score: ${computerScore}`);
                alert(`You lost the game! Your score: ${playerScore}, computer score: ${computerScore}`);
            }
            else if(playerScore > computerScore) {
                console.log(`You won the game! Your score: ${playerScore}, computer score: ${computerScore}`);
                alert(`You won the game! Your score: ${playerScore}, computer score: ${computerScore}`);

            }
            
            


        }

        console.log(game());

    </script>
</body>
